services:
  mongodb:
    image: mongo:6-jammy
    container_name: notification-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: notification_db
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eci-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eci-network

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_NAME: notification_db
      MONGODB_USER: admin
      MONGODB_PASSWORD: admin123
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "8005:8005"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - eci-network
    restart: unless-stopped

  notification-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-consumer
    command: python consumer.py
    environment:
      DEBUG: "False"
      SECRET_KEY: "your-secret-key-change-in-production"
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_NAME: notification_db
      MONGODB_USER: admin
      MONGODB_PASSWORD: admin123
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      notification-service:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    networks:
      - eci-network
    restart: unless-stopped

volumes:
  mongodb-data:

networks:
  eci-network:
    driver: bridge