version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: notification-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: notification_db
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      DEBUG: "True"
      SECRET_KEY: "django-insecure-test-key-12345"
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_NAME: notification_db
      MONGODB_USER: admin
      MONGODB_PASSWORD: admin123
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      ALLOWED_HOSTS: "*"
    ports:
      - "8005:8005"
    depends_on:
      - mongodb
      - rabbitmq

  notification-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-consumer
    environment:
      DEBUG: "True"
      SECRET_KEY: "django-insecure-test-key-12345"
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_NAME: notification_db
      MONGODB_USER: admin
      MONGODB_PASSWORD: admin123
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      ALLOWED_HOSTS: "*"
    depends_on:
      - mongodb
      - rabbitmq
      - notification-service